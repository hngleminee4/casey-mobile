name: caseymobile
description: "A new Flutter project."
publish_to: none

version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  camera: ^0.11.0+2
  firebase_core: ^3.15.2
  firebase_auth: ^5.1.5
  cloud_firestore: ^5.6.12
  tflite_flutter: ^0.12.1
  image: ^4.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/test.jpg
    - assets/images/caseylogo.png
    - assets/model/best_float32.tflite
    - assets/model/best_int8.tflite

  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Light.ttf
          weight: 300
        - asset: assets/fonts/Quicksand-Bold.ttf
          weight: 700
